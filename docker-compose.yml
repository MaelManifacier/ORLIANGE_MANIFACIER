version: '2'

services:
    nginxreverseproxy:
        build: ./
        ports:
            - 8081:8081
    sitea:
        build: ./siteA
        ports: 
            - 8082:8082
    siteb:
        build: ./siteB
        ports: 
            - 8083:8083
#part B
    db:
      image: mysql:5.7
      environment:
        MYSQL_DATABASE: datas
        MYSQL_USER: user
        MYSQL_PASSWORD: pass
        MYSQL_RANDOM_ROOT_PASSWORD: '1'
    wordpress:
      depends_on:
        - db
      image: wordpress
      environment:
        WORDPRESS_DB_HOST: db
        WORDPRESS_DB_USER: user
        WORDPRESS_DB_PASSWORD: pass
        WORDPRESS_DB_NAME: datas
      ports:
        - 8080:80
    phpmyadmin:
      depends_on:
        - db
      image: phpmyadmin/phpmyadmin
      ports:
        - 8084:80

